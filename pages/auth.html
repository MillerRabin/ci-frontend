<div class="Auth" v-show="loaded">
    <div class="panel" v-if="currentUser == null">
        <button class="hover focus panel-button" v-on:click="loginDialog">Log In</button>
        <button class="hover focus panel-button" v-on:click="signupDialog">Sign Up</button>
    </div>
    <button class="panel info" v-if="currentUser != null" tabIndex="10"
        v-on:mouseenter="showProfile = true"
        v-on:mouseleave="showProfile = false"
        v-on:focus="showProfile = true"
        v-on:blur="showProfile = false">
        <span class="orange">My profile /</span>
        <span v-text="currentUser.fullName"></span>
        <span class="menu" v-bind:class="{ show: showProfile }">
            <span class="item">
                <span class="orange">My profile /</span>
                <span v-text="currentUser.fullName"></span>
            </span>
            <button class="item" tabindex="11" v-on:click="logout">Logout</button>
        </span>
    </button>
    <dialog class="form" v-on:keyup.escape="closeDialog">
        <button class="close focus" title="close" v-on:click="closeDialog"></button>
        <div class="tabs">
            <button class="tab focus" v-bind:class="{ active: tab == 0 }" v-on:click="setTab(0)" tabindex="5">Log In</button>
            <button class="tab focus" v-bind:class="{ active: tab == 1 }" v-on:click="setTab(1)" tabindex="6">Sign Up</button>
        </div>
        <div class="login tab-content" v-show="tab == 0">
            <label>
                <input autofocus type="text" v-model="email" placeholder="E-mail" tabindex="1"/>
                <span class="error" v-show="errors.login" v-text="errors.login"></span>
                <span class="error" v-show="errors.email" v-text="errors.email"></span>
            </label>
            <label>
                <input type="password" v-model="password" placeholder="Password" tabindex="2" v-on:keypress.13="login"/>
                <span v-show="errors.password" v-text="errors.password"></span>
            </label>
            <button class="remember focus" v-on:click="restore" tabindex="4">Don`t remember your password</button>
            <button class="submit focus" tabindex="3" v-on:click="login">Log In</button>
        </div>
        <div class="signup tab-content" v-show="tab == 1">
            <label>
                <input autofocus type="text" v-model="email" placeholder="E-mail" tabindex="7"/>
                <span class="error" v-show="errors.email" v-text="errors.email"></span>
            </label>
            <label>
                <input type="password" v-model="newPassword" placeholder="New password" tabindex="8"/>
                <span class="error" v-show="errors.password" v-text="errors.newPassword"></span>
            </label>
            <label>
                <input type="password" v-model="confirmPassword" placeholder="Confirm password" tabindex="9"/>
                <span class="error" v-show="errors.password" v-text="errors.confirmPassword"></span>
            </label>
            <label>
                <input class="focus" type="checkbox" v-model="agree" tabindex="10"/>
                <span>By signing up, you agree to terms of service and privacy policy</span>
                <span class="error" v-show="errors.password" v-text="errors.confirmPassword"></span>
            </label>
            <button class="submit focus" tabindex="11" v-on:click="signup">Sign Up</button>
        </div>
    </dialog>
</div>
