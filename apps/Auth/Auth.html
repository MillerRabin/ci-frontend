<div class="Auth">
    <div class="panel buttons">
        <button class="hover focus panel-button">Log In</button>
        <button class="hover focus panel-button">Sign Up</button>
    </div>
    <a class="panel info" tabIndex="10">
        <span class="orange">My profile /</span>
        <span></span>
        <span class="menu">
            <span class="item">
                <span class="orange">My profile /</span>
                <span></span>
            </span>
            <button class="item" tabindex="11">Logout</button>
        </span>
    </a>
    <dialog>
        <button class="close focus" title="close" tabindex="15"></button>
        <div class="tabs">
            <button class="tab focus" data-tag="login">Log In</button>
            <button class="tab focus" data-tag="signup">Sign Up</button>
        </div>
        <form class="login tab-content">
            <label class="email">
                <input autofocus type="text" placeholder="E-mail" tabindex="1"/>
                <span class="error"></span>
            </label>
            <label class="password">
                <input type="password" placeholder="Password" tabindex="2"/>
                <span class="error"></span>
            </label>
            <div class="message"></div>
            <button class="remember focus" tabindex="4"></button>
            <button class="submit focus" tabindex="3" type="submit">Log In</button>
        </form>
        <form class="signup tab-content">
            <label class="email">
                <input autofocus type="text" placeholder="E-mail" tabindex="7"/>
                <span class="error"></span>
            </label>
            <label class="password">
                <input type="password" placeholder="New password" tabindex="8"/>
                <span class="error"></span>
            </label>
            <label class="confirmPassword">
                <input type="password" placeholder="Confirm password" tabindex="9" />
                <span class="error"></span>
            </label>
            <label class="pointer">
                <input class="focus" type="checkbox"tabindex="10"/>
                <span class="middle">By signing up, you agree to terms of service and privacy policy</span>
                <span class="error"></span>
            </label>
            <button class="submit focus signup" tabindex="11">Sign Up</button>
        </form>
    </dialog>
</div>
