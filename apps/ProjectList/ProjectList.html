<div class="ProjectList">
    <nav>
        <div class="error" v-if="(errors!= null) && (errors.message != null)" v-text="errors.message"></div>
        <router-link v-if="errors == null" v-for="(project) in projects" class="project" v-bind:class="{ active: active == project.id }" v-bind:to="(active != project.id) ? '/?project=' + project.id : '/'" >
            <span v-text="project.project_name"></span>
        </router-link>
    </nav>
</div>
